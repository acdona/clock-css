<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./assets/images/favicon.ico">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock CSS Animation</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <body>
            <div class="circle">
                <ul>
                    <li style="--i:-4;"><span>♣️</span></li>
                    <li style="--i:-3;"><span>O</span></li>
                    <li style="--i:-2;"><span>n</span></li>
                    <li style="--i:-1;"><span>l</span></li>
                    <li style="--i:0;"><span>i</span></li>
                    <li style="--i:1;"><span>n</span></li>
                    <li style="--i:2;"><span>e</span></li>
                    <li style="--i:3;"><span>⚙️</span></li>
                    <li style="--i:4;"><span>T</span></li>
                    <li style="--i:5;"><span>u</span></li>
                    <li style="--i:6;"><span>t</span></li>
                    <li style="--i:7;"><span>o</span></li>
                    <li style="--i:8;"><span>r</span></li>
                    <li style="--i:9;"><span>i</span></li>
                    <li style="--i:10;"><span>a</span></li>
                    <li style="--i:11;"><span>l</span></li>
                    <li style="--i:12;"><span>s</span></li>
                </ul>

            </div>

            <script src="./assets/js/script.js"></script>
    </body>
</html>
